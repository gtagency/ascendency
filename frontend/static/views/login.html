<div class="container">
    <h1>Login to Ascendency</h1>
    <form role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" data-ng-model="input.username" id="username" class="form-control" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" data-ng-model="input.password" id="password" class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" data-ng-click="login()" class="btn btn-primary">Login</button>
    </form>
</div>
